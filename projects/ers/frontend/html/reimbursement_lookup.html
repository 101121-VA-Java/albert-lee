<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">ERS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbar-unordered-elements" class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/frontend/html/manager_dashboard.html">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Users
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="getUsers('ALL')">All</a>
                        <a class="dropdown-item" onclick="getUsers('BASIC')">Employees</a>
                        <a class="dropdown-item" onclick="getUsers('MANAGER')">Managers</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="getReimbursements('ALL')">All</a>

                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <div id="reimbursement-lookup"> 
        <form id="login-form" onsubmit="return false;">
            Search all reimbursements for one employee by any field; only one field is required.
            <div class="form-group">
                <label for="authorId">Employee ID</label>
                <input type="text" class="form-control" id="authorId" aria-describedby="authorIdHelp"
                placeholder="Enter employee id to search for">
            </div>
            <button onclick="showReimbursementsOfOneEmployee()" class="btn btn-primary">Search</button>
        </form>
        <div id="error-div"></div>
    </div>
    <div id="main-content"></div>
