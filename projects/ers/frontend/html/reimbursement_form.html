<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/styles/style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">ERS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navbar-unordered-elements" class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/frontend/html/employee_dashboard.html">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" onclick="showEmployeeInfo()">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Requests
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="reimbursement_form.html">Create new request</a>
                            <a class="dropdown-item" onclick="getReimbursements('ALL')">All</a>
                            <a class="dropdown-item" onclick="getReimbursements('PENDING')">Pending</a>
                            <a class="dropdown-item" onclick="getReimbursements('RESOLVED')">Resolved</a>
                        </div>
                    </li>

                </ul>
            </div>
        </nav>


        <div id="main-content">
            <form enctype="multipart/form-data" id="register-form" onsubmit="return false">
                <h4>New Reimbursement Claim</h4>
                <div class="form-group">
                    <input type="number" class="form-control" id="reimb-amount" aria-describedby="amountHelp"
                        placeholder="Amount here as a number">
                </div>
                <div class="form-group">
                    <input type="textarea" class="form-control" id="reimb-description"
                        placeholder="Description in 250 characters or less">
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="flexRadioDefault" id="reimb-lodging" autocomplete="off">Lodging
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="flexRadioDefault" id="reimb-travel" autocomplete="off">Travel
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="flexRadioDefault" id="reimb-food" autocomplete="off">Food
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="flexRadioDefault" id="reimb-other" autocomplete="off">Other
                    </label>
                </div>
                <div class="form-group top-padding-fix">
                    <label for="exampleFormControlFile1">Attach receipt if applicable</label>
                    <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="formControlFile">
                </div>
                <button style="margin-top: 1rem; display: block;" onclick={addReimbursement()}
                    class="btn btn-primary">Submit</button>
            </form>
            <div id="error-div"></div>
        </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/frontend/scripts/script.js"></script>
</body>

</html>
