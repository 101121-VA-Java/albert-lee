<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/frontend/styles/style.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/frontend/html/index.html">ERS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/frontend/html/employee_dashboard.html">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Requests
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" onclick="get('reimbursements', showReimbursements, 'ALL')">See all requests</a>
                            <a class="dropdown-item" onclick="get('reimbursements', showReimbursements, 'PENDING')">See pending requests</a>
                            <a class="dropdown-item" onclick="get('reimbursements', showReimbursements, 'RESOLVED')">See resolved requests</a>
                            <a class="dropdown-item" href="reimbursement_lookup.html">Search</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()" href="/frontend/html/index.html">Logout</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        

        <div id="main-content">
            <form id="register-form" onsubmit="return false">
                New Reimbursement Claim
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="reimb-amount" aria-describedby="amountHelp"
                        placeholder="Amount here as a number">
                </div>
                <div class="form-group">
                    <label for="text">Description</label>
                    <input type="text" class="form-control" id="reimb-description" placeholder="Description in 250 characters or less">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="reimb-lodging">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Lodging
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="reimb-travel">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Travel
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="reimb-food">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Food
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="reimb-other" checked >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Other
                    </label>
                </div>
                <button onclick={addReimbursement()} class="btn btn-primary">Submit</button>
            </form>
            <div id="error-div"></div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/frontend/scripts/script.js"></script>
</body>

</html>
